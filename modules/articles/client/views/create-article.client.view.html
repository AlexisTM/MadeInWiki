<section data-ng-controller="ArticlesController">
    <div class="page-header">
        <h1>New Article</h1>
    </div>
    <div class="col-md-12">
        <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
              <div class="form-group">
                    <label class="control-label" for="lang">Article langage</label>
                    <div class="controls">
                        <input name="lang" type="text" data-ng-model="lang" id="lang" class="form-control" placeholder="EN"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="abstract">Abstract</label>
                    <div class="controls">
                        <textarea name="abstract" data-ng-maxlength="200" data-ng-model="abstract" id="abstract" class="form-control" cols="10" rows="2" placeholder="Abstract"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="components">Components</label>
                    <div class="controls">
                        <input name="components" type="text" data-ng-model="components" id="components" class="form-control" placeholder="Components"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="langages">Langages</label>
                    <div class="controls">
                        <input data-ng-list=',' name="langages" type="text" data-ng-model="langages" id="langages" class="form-control" placeholder="Python, C, C++"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
