<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Articles</h1>
        <div class="form-group">
            <div class="controls">
                <div class="input-group">
                    <div class="input-group-btn">
                        <select class="btn btn-default dropdown ">
                            <option>Category</option>
                            <option data-ng-repeat="category in categories">{{category.name}}</option>
                        </select>
                      </div><!-- /btn-group -->
                        <input name="searchText" type="text" data-ng-model="searchText" id="searchText" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group">
            <a data-ng-repeat="article in articles"  data-ui-sref="articles.view({articleId: article._id})" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
            <p class="list-group-item-text" data-ng-bind="article.abstract"></p>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
            No articles yet, why don't you <a data-ui-sref="articles.create">create one</a>?
        </div>
    </section>
