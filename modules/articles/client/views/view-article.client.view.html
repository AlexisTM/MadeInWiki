<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="article.title"></h1>
        <small>
        <em>
          <span>By {{article.user.displayName}}</span>
        </em>
        </small>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" data-ui-sref="articles.edit({articleId: article._id})">
        <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <p><strong>Abstract : </strong><em>{{article.abstract}}</em></p>
    <div class="lead" data-ng-bind-html="article.contentRendered"></div>
</section>
