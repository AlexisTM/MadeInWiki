<section data-ng-controller="SuppliersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Supplier</h1>
	</div>
	<div class="col-md-12">
		<form name="supplierForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input name="name" type="text" data-ng-model="supplier.name" id="name" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="country">Country</label>
          <div class="controls">
            <input name="country" type="text" data-ng-model="supplier.country" id="country" class="form-control" placeholder="Country">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="city">City</label>
          <div class="controls">
            <input name="city" type="text" data-ng-model="supplier.city" id="city" class="form-control" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input name="address" type="text" data-ng-model="supplier.address" id="address" class="form-control" placeholder="Address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input name="description" type="text" data-ng-model="supplier.description" id="description" class="form-control" placeholder="Description">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
		</form>
	</div>
</section>
