<section data-ng-controller="SuppliersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Suppliers</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="supplier in suppliers"  data-ui-sref="suppliers.view({supplierId: supplier._id})" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="supplier.name"></h4>
			<p class="list-group-item-text">
        {{ supplier.description}}   
      </p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="suppliers.$resolved && !suppliers.length">
		No suppliers yet, why don't you <a data-ui-sref="suppliers.create">create one</a>?
	</div>
</section>
