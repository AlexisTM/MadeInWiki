<section data-ng-controller="SuppliersController">
	<div class="page-header">
		<h1>New Supplier</h1>
	</div>
	<div class="col-md-12">
		<form name="supplierForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name">
					</div>
				</div>
        <div class="form-group">
          <label class="control-label" for="country">Country</label>
          <div class="controls">
            <input name="country" type="text" data-ng-model="country" id="country" class="form-control" placeholder="Country">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="city">City</label>
          <div class="controls">
            <input name="city" type="text" data-ng-model="city" id="city" class="form-control" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input name="address" type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="website">Website</label>
          <div class="controls">
            <input name="website" type="text" data-ng-model="website" id="website" class="form-control" placeholder="Website">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="mail">Mail</label>
          <div class="controls">
            <input name="mail" type="text" data-ng-model="mail" id="mail" class="form-control" placeholder="Mail">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input name="description" type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
          </div>
        </div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
