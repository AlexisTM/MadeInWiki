<section data-ng-controller="ComponentsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Components</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="component in components"  data-ui-sref="components.view({componentId: component._id})" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="component.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="component.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="component.title"></h4>
			<p class="list-group-item-text" data-ng-bind="component.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="components.$resolved && !components.length">
		No components yet, why don't you <a data-ui-sref="components.create">create one</a>?
	</div>
</section>
