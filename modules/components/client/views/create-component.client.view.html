<section data-ng-controller="ComponentsController">
    <div class="page-header">
        <h1>New Component</h1>
    </div>
    <div class="col-md-12">
        <form name="componentForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="reference">Reference</label>
                    <div class="controls">
                        <input name="reference" type="text" data-ng-model="reference" id="reference" class="form-control" placeholder="Reference">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="categories">Categories</label>
                    <div class="controls">
                        <input name="categories" type="text" data-ng-model="categories" id="categories" class="form-control" placeholder="Categories">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input name="description" type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
