<section data-ng-controller="CategoriesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Categories</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="category in categories"  data-ui-sref="categories.view({categoryId: category._id})" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="category.name"></h4>
			<p class="list-group-item-text" data-ng-bind="category.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="categories.$resolved && !categories.length">
		No categories yet, why don't you <a data-ui-sref="categories.create">create one</a>?
	</div>
</section>
