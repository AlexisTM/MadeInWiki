<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="category.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" data-ui-sref="categories.edit({categoryId: category._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="lead" data-ng-bind="category.description"></div>
</section>
